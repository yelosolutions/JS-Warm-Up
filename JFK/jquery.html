<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="main-heading">Hello World</h1>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
    var changeMainHeading = () => {
        var newHeadingText = prompt("Please enter a heading that you would like");
        return $("#main-heading").text(newHeadingText);
    }
    changeMainHeading();
    </script>
</body>
</html>
